<!DOCTYPE html>
<html>
<head>
    <title>Title</title>
    <style>
        form {
            float: left;
            padding: 20px;
        }

        input {
            float: end;
        }

        h1 {
        }
        b{
            float:left;
        }
        input{
            float: right;
        }
        a{
            float:top;
        }
    </style>
</head>
<body>
<div>
    <form>
        <fieldset>
            <h1>Form Validation</h1>
            <b>Name: <input type="text"></b><br>
            <b>Username: <input type="text"></b><br>
            <b>Password: <input type="text"></b><br>
            <b>Re-type password: <input type="text"></b><br>
            <b>Gender:</b>
            <input type="button"><a>Male</a>
            <input type="button"><a>Female</a>
            <input type="button"><a>Other</a><br>
            <b>Programming skills:</b>
            <input type="checkbox"><a>Java</a>
            <input type="checkbox"><a>Android</a>
            <input type="checkbox"><a>Ruby</a>
            <input type="checkbox"><a>.Net</a><br>
            <b>Contact no:</b><input type="text"><br>
            <b>Email:</b><input type="text"><br>
            <b>College:</b><input type="text"><br>
        </fieldset>
    </form>
</div>
</body>
</html>
